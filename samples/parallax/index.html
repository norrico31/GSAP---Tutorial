<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <nav>
            <div class="left">
                <ul>
                    <li id="home"><i class="fa fa-home"></i> Home</li>
                </ul>
            </div>
            <div class="middle">
                <h4>WEBSITE<br>DESIGN<br>COMPANY</h4>
            </div>
            <div class="right">
                <ul>
                    <li><i class="fa fa-twitter"></i></li>
                    <li><i class="fa fa-facebook-f"></i></li>
                    <li><i class="fa fa-instagram"></i></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="title">
                <h1><span class="black">DESTINATION</span> <span class="outlined">UNKNOWN</span></h1>
            </div>
            <div class="forest">
                <img src="img/forest.png" alt="Forest">
            </div>
            <div class="desc">
                <p class="sub-title">We challenged our friends around the globe to show us their destination unknowns. Share yours for a chance of winning your dream destination unknown trip.</p>
                <div class="bottom-nav" id="bottom-nav">
                    <h4>EXPLORE DESTINATION</h4>
                    <div class="circle"></div>
                </div>
            </div>
            <div class="grid">
                <h1 class="destination">OESCHINEN LAKE<br><span class="outlined white_outline">SWITZERLAND</span></h1>
                <div class="imgs">
                    <div class="img-wrapper first-img">
                    </div>
                </div>
                <div class="imgs-2">
                    <div class="img-wrapper second-img">
                    </div>
                </div>
                <div class="imgs-3">
                    <div class="img-wrapper third-img">
                    </div>
                </div>
                <div class="imgs-4">
                    <div class="img-wrapper forth-img">
                    </div>
                </div>
            </div>
            <div class="bg-image"></div>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let timeline1 = new TimelineMax()
            timeline1
            // .to('.bg-image', .5, { opacity: .8 }, '-=.5')
            // .to('.forest img', .5, { opacity: .8 }, '-=1.5')
            .from('.title', 1.5, { y: 200, opacity: 0, ease: Power3.easeInOut })
            .from('nav', 1, { y: -30, opacity: 0, autoAlpha: 0, ease: Power3.easeInOut }, '-=1')
            .from('.sub-title', 1, { y: 30, opacity: 0, autoAlpha: 0, ease: Power3.easeInOut })
            .from('.bottom-nav', 1.5, { width: '0%', opacity: 0, autoAlpha: 0, ease: Power3.easeInOut }, '-=2')

            const nav = document.getElementById('bottom-nav')

            nav.addEventListener('click', () => {
                let timeline2 = new TimelineMax()
                timeline2.set('.grid', { display: 'grid' })
                .to('.forest img', 2, { y: -400, scale: 1.1, ease: Expo.easeInOut })
                .to('.bg-image', 2, { y: -600, ease: Expo.easeInOut, }, '-=2')
                .to('.sub-title', 2, { y: -100, autoAlpha: 0, ease: Expo.easeInOut }, '-=2')
                .to('.bottom-nav', 2, { width: '0%', ease: Expo.easeInOut }, '-=2')
                .to('nav', 2.5, { color: '#fff' }, '-=1.5')
                .to('.imgs', 1.8, { height: '100%', ease: Expo.easeInOut }, '-=2')
                .to('.imgs-2', 1.8, { height: '100%', ease: Expo.easeInOut }, '-=1.8')
                .to('.imgs-3', 1.8, { height: '100%', ease: Expo.easeInOut }, '-=1.6')
                .to('.imgs-4', 1.8, { height: '100%', ease: Expo.easeInOut }, '-=1.5')
                .to('.destination', 2, { autoAlpha: 1, y: -20, ease: Expo.easeInOut }, '-=1.8')
                
                const home = document.getElementById('home')

                home.addEventListener('click', () => {
                    timeline2.reverse()
                })
            })     
        })
    </script>
</body>
</html>
