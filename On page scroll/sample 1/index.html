<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP On Page Scroll</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <h2>On scroll Animation</h2>
    </section>
    <div class="box">
        <h2 class="text1">Scroll trigger is awesome</h2>
        <h2 class="text2">This is the first code</h2>
        <h2 class="text3">Is if fine?</h2>
        <img src="img/react.png" alt="" class="logo">
    </div>
    <div class="box2">
        <h2 class="text4">Keep moving forward!</h2>
        <h2 class="text5">Be consistent</h2>
        <h2 class="text6">Never stop learning!</h2>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
    <script>
        let tl = gsap.timeline({ defaults: { opacity: 0 }, 
            scrollTrigger: {
                trigger: ".box",
                start: "100vh 30%",
                end: "bottom top",
                markers: true,
                scrub: 1,
                pin: true,
                snap: 1
            }
        })
        
        tl.from(".text1", { x: "800px" })
        tl.from(".text2", { x: "-800px" })
        tl.from(".text3", { y: "-800px", opacity: 0 })
        tl.from(".logo", { y: "800px", rotate: 360, opacity: 0 })
        tl.to(".text1", { x: "800px" })
        tl.to(".text2", { x: "-800px" })
        tl.to(".text3", { y: "-800px", opacity: 0 })
        tl.to(".logo", { y: "800px", rotate: 360, opacity: 0 });


        let tl2 = gsap.timeline({ defaults: { opacity: 0 },
            scrollTrigger: {
                trigger: ".box2",
                start: "center center",
                end: "bottom top",
                markers: true,
                scrub: 1,
                pin: true,
                snap: 1
            }
        });
        tl2.from(".box2", { opacity: 0 })
        tl2.from(".text4", { y: "800px" })
        tl2.from(".text5", { y: "800px" })
        tl2.from(".text6", { y: "800px" })
        tl2.to(".box2", { scale: 0 });
    </script>

</body>
</html>
