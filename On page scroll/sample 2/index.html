<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP On Scroll</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section>
        <h1>Scroll down</h1>
    </section>
    <section class="sticky">
        <blockquote>"Be consistent! Never Stop Learning!"<span></span></blockquote>
        <img id="office" src="img/office.jpg" alt="Office">
        <img id="building" src="img/building.jpg" alt="Buildings">
        <div id="box"></div>
    </section>
    <section>
        <h1>Scroll up</h1>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
    
    <script>
        let tl = new TimelineMax({onUpdate:updatePercentage});
        let tl2 = new TimelineMax();
        let controller = new ScrollMagic.Controller();

        tl.from('blockquote', .5, { x:200, opacity: 0 });
        tl.from('span', 1, { width: 0, }, "=-.5");
        tl.from('#office', 1, { x: -200, opacity: 0 }, "=-1");
        tl.from('#building', 1, { x: 200, opacity: 0 }, "=-.7");

        tl2.from('#box', 1, { opacity: 0, scale: 0 });
        tl2.to('#box', .5, { left: "20%", scale: 1.3, borderColor: '#fff', borderWidth: 12, boxShadow: '1px 1px 0px 0px rgba(0, 0, 0, .09)' })

        let scene = new ScrollMagic.Scene({
            triggerElement: '.sticky',
            triggerHook: 'onLeave',
            duration: '100%'
        })
        .setPin('.sticky')
        .setTween(tl)
        .addTo(controller);

        let scene2 = new ScrollMagic.Scene({
            triggerElement: 'blockquote'
        })
        .setTween(tl2)
        .addTo(controller);

        function updatePercentage() {
            tl.progress();
            console.log(tl.progress());
        }

        updatePercentage();
    </script>
</body>
</html>
