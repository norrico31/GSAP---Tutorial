<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap Animation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-closed">
                <h3>fashionista</h3>
                <ul class="nav-links">
                    <li class="nav-button">Shop</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="nav-open">
                <div class="clothing">
                    <h2>Clothes</h2>
                    <ul>
                        <li><a href="#">Hats</a></li>
                        <li><a href="#">Jackets</a></li>
                        <li><a href="#">Jeans</a></li>
                        <li><a href="#">Miscellaneous</a></li>
                    </ul>
                </div>
                <div class="nav-images">
                    <img src="img/img1.jpg" alt="">
                    <img src="img/img2.jpg" alt="">
                </div>
            </div>
        </nav>
        <img class="cover" src="img/hero.jpg" alt="">
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
</body>
</html>
